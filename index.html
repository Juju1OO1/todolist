<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/MyStyle.css">
    

</head>

<body >
    <div class="wrapper">
        <!--Start main-->
        <div class="main">
            <div class="title padding">To Do List</div>
            <div class="row">
                <div class="option padding">
                    <input type="text" name="todo"  placeholder="  Something To Do..." >
                    <button class="a-btn padding" onclick="OneTask()">Add</button>
                </div>
            </div>
            <div class="row dis padding">
                You have 0 pending tasks
            </div>
            <div class="row">
                <button class="rem-btn padding margin" onclick="clearAll()">Clear All</button>
            </div>
            <div class="row">
				<div class="ToDolist margin "> </div>
            </div>
            
        </div>
        <!--Ed main-->
        <div class="maskbox disNone">
            <div class="mask"></div>
            <div class="editbox">
                <input type="text" name="edit" class="ip-edit">
                <button class="okay-btn" >OK</button>
            </div>
        </div>
        
        

       

    </div>
    <script src="./js/MyScript.js"></script>
</body>

</html>
